<!Doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hotel Website | Contact</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <!-- Navbar Section -->
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo">
                        <a href="index.html">Conncet </a>
                    </h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li class="current"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--Contact Form-->
        <section id="contact_form">
            <div class="container">
                <h1 class="l_heading">Contact Us</h1>
                <p>Please fill out the form below to contact us</p>

                <form action="#" method="post">
                    <div class="form_group">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name">
                    </div>
                    <div class="form_group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="form_group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section id="features" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <h3>Great Location</h3>
                    <p>Open Google Maps For Our Location</p>
                </div>
                <div class="box bg-dark">
                    <i class="fa-solid fa-envelope"></i>
                    <h3>Email</h3>
                    <p>Send Us On Our Official Email: amrm36912@gmail.com</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-phone"></i>
                    <h3>Phone</h3>
                    <p>Call Us: (+20)1142739998</p>
                </div>
            </div>
        </section>

        <!--Footer-->
        <footer id="footer">
            <p>Connect Hotel &copy; 2024, All RIghts Reserved</p>
        </footer>

    </body>
</html>
